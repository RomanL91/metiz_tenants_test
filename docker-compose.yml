services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metiz_web
    env_file:
      - DATABASE/.env
      - .env.django
    working_dir: /app/src
    volumes:
      - ./src:/app/src:delegated
      - ./static:/app/src/static
      - ./media:/app/src/media
    ports:
      - "8000:8000"
    networks:
      - metiz_network

networks:
  metiz_network:
    external: true
